<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
    <div class="container">
         <img src="https://logos-download.com/wp-content/uploads/2016/11/EA_Sports_logo_logotype.png" class="logo">
       <div class="content">
            <h2>High <span>Perfomance</span> Adrenaline <br> Rush & Excitment</h2>
            <div class="box">
                <h2 class="heading">stopwatch</h2>
                <h2 id="stopwatch">00 : 00 : 00</h2>
                <button onclick="start()" style="background-color:blue ;">start</button>
                <button onclick="stop()" style="background-color: red;">stop</button>
                <button onclick="reset()"style="background-color:green;">reset</button>        
            </div>            
            <button type="button" style="background-color:rgb(190, 108, 108) ;">learn more <img src="triangle.png"></button>
       </div> 
       <img src="rocket.png" class="rocket"> 
    </div>
